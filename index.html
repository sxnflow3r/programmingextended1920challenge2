<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&display=swap" rel="stylesheet">
		<title>Marsian Time</title>
		<script src="script/main.js" defer></script>
      	<link rel="stylesheet" href="style/styles.css">
	</head>
	<body>
	<header>
		<h1>Welcome to Your New Home.</h1>
	</header>
	<main>
		<div class="timeImage">
	<div id="marsClock">
	<h2>Current Time on Mars</h2>
	<button onclick="dayChange()" id="dayText">Day</button>
	<button onclick="nightChange()" id="nightText">Night</button>
		<div class="container">
			<h3 id="timeText"></h3>
		</div> 
	</div>
	<div id="earthsClock">
	<h2>Current Time on Earth</h2>
	<button id="earthDay">Day</button>
	<button id="earthNight">Night</button>
		<div class="container">
			<h3 id="earthTime"></h3>
		</div>
	</div>
	</div>
	<h1>Click on the seasons to see what you're going to expect!</h1>
	<div class="fourSeasonGrid">
		<div></div>
		<!-- SUMMER -->
		<div class="season" onclick ="summerTime()">
<!-- 				<p>October 8 2019</p> -->
			<img src="images/summer.png" style="width:50%"></div>
		<div></div>
		<!-- SPRING -->
		<div class="season" onclick = "springTime()">
<!-- 			<p>March 23 2019</p> -->
			<img src="images/spring.png" style="width:50%">
		</div>
		<div><p>Marsian Year: 35</p>
			<p>Current Season: Autumn</p>
			<b>Expected Date:</b><p id="seasonDate"></p>
		</div>
		<div class= "season" onclick="fallTime()">
	
			<img src="images/fall.png" style="width:50%">
		</div>
		<div></div>
		<div class="season" onclick= "winterTime()">
<!-- 			<p>September 02 2020</p> -->
			<img src="images/winter.png" style="width:50%"></div>
		<div></div>
	</div>
	</main>
	</body>
	</html>
